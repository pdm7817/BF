<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Basic Selector 6</title>
  <style>
    li.select { color: red; }
  </style>
</head>
<body>
  <h1 class="select">Fruits</h1>
  <ul>
    <li class="select">apple</li>
    <li>banana</li>
    <li>orange</li>
    <li>pear</li>
  </ul>
</body>
</html>
