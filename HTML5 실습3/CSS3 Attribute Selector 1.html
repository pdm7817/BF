<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Attribute Selector 1</title>
  <style>
    input[type="text"] {background:yellow; }
    input[type="password"] {background:blue;}
  </style>
</head>
<body>
  <form>
    <input type="text" value="text">
    <input type="password">
  </form>
</body>
</html>
