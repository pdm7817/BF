<!DOCTYPE html>
<html>
<head>
  <title>Colspan and Rowspan</title>
</head>
<body>
 <table border="1">
  <tr> <th colspan="2">학년 대표</th> </tr>
  <tr> <th rowspan="2">1학년</th>
     <td>김대표</td> </tr>
  <tr> <td>이부대표</td> </tr>
  <tr> <th rowspan="2">2학년</th>
     <td>박대표</td> </tr>
  <tr> <td>최부대표</td> </tr>
 </table>
</body>
</html>
