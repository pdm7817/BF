<!DOCTYPE html>
<html>
<head>
 <title>CSS3 Font Property</title>
 <style>
   .a {font-size: 32px; }
   .b {font-size: 2em; }
   .c {font-size: large; }
   .d {font-size: small; }
 </style>
</head>
<body>
  <h1>font-size Property </h1>
  <p class="a">font-size 32px</p>
  <p class="b">font-size 2em</p>
  <p class="c">font-size large</p>
  <p class="d">font-size small</p>
</body>
</html>
