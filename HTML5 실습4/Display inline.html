<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Display inline</title>
  <style>
    #box {
      display: inline;
      background-color: red;
      width: 100px; height: 50px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <p>Object 1</p>
  <span>Object 2</span>
  <div id="box">Object 3</div>
  <span>Object 4</span>
  <p>Object 5</p>
</body>
</html>
